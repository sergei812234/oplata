<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ú–∞–≥–∞–∑–∏–Ω</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #222222;
      --primary: #3390ec;
      --accent: #f1f3f5;
      --card-bg: #ffffff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #0e0e10;
        --text-color: #e0e0e0;
        --primary: #3390ec;
        --accent: #1f1f1f;
        --card-bg: #18181c;
      }
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
    }

    header {
      text-align: center;
      padding: 16px;
      font-size: 20px;
      font-weight: bold;
      background: var(--card-bg);
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    nav {
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      background: var(--accent);
      position: sticky;
      top: 0;
      z-index: 1;
    }

    nav button {
      background: none;
      border: none;
      color: var(--primary);
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .tab {
      display: none;
      padding: 20px;
    }

    .tab.active {
      display: block;
    }

    .product-card {
      background: var(--card-bg);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }

    .product-card h3 {
      margin: 0 0 8px;
    }

    .btn {
      padding: 10px 15px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      background: var(--card-bg);
      color: var(--text-color);
    }

    #cart-items li {
      margin-bottom: 8px;
    }

    .footer-info {
      font-size: 14px;
      color: #888;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>üõçÔ∏è Telegram –ú–∞–≥–∞–∑–∏–Ω</header>

<nav>
  <button onclick="switchTab('catalog')">–ö–∞—Ç–∞–ª–æ–≥</button>
  <button onclick="switchTab('cart')">–ö–æ—Ä–∑–∏–Ω–∞</button>
  <button onclick="switchTab('checkout')">–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ</button>
</nav>

<div id="catalog" class="tab active">
  <div class="product-card">
    <h3>–§—É—Ç–±–æ–ª–∫–∞</h3>
    <p>999‚ÇΩ</p>
    <button class="btn" onclick="addToCart('–§—É—Ç–±–æ–ª–∫–∞', 999)">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
  </div>
  <div class="product-card">
    <h3>–°—Ç–∏–∫–µ—Ä–ø–∞–∫</h3>
    <p>299‚ÇΩ</p>
    <button class="btn" onclick="addToCart('–°—Ç–∏–∫–µ—Ä–ø–∞–∫', 299)">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
  </div>
</div>

<div id="cart" class="tab">
  <h2>üõí –í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞</h2>
  <ul id="cart-items"></ul>
  <p><b>–ò—Ç–æ–≥–æ:</b> <span id="total">0</span>‚ÇΩ</p>
</div>

<div id="checkout" class="tab">
  <h2>üì¶ –û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞</h2>
  <label>–ò–º—è</label>
  <input type="text" id="name">
  <label>–¢–µ–ª–µ—Ñ–æ–Ω</label>
  <input type="text" id="phone">
  <button class="btn" onclick="submitOrder()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑</button>
  <p id="order-status"></p>
</div>

<div class="footer-info">¬© 2025 Telegram WebApp Store</div>

<script>
  const cart = [];

  function switchTab(tabId) {
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
    if (tabId === 'cart') renderCart();
  }

  function addToCart(name, price) {
    cart.push({ name, price });
    alert(`${name} –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!`);
  }

  function renderCart() {
    const list = document.getElementById('cart-items');
    list.innerHTML = '';
    let total = 0;
    cart.forEach(item => {
      const li = document.createElement('li');
      li.textContent = `${item.name} ‚Äî ${item.price}‚ÇΩ`;
      list.appendChild(li);
      total += item.price;
    });
    document.getElementById('total').textContent = total;
  }

  function submitOrder() {
    const name = document.getElementById('name').value;
    const phone = document.getElementById('phone').value;
    if (!name || !phone || cart.length === 0) {
      alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∏ –¥–æ–±–∞–≤—å—Ç–µ —Ç–æ–≤–∞—Ä—ã!");
      return;
    }

    const order = {
      name,
      phone,
      items: cart
    };

    console.log("–ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω:", order);
    document.getElementById('order-status').textContent = "‚úÖ –ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω! –°–ø–∞—Å–∏–±–æ!";
  }
</script>

</body>
</html>
